<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sun moon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<script>
  function change(str) {
    document.getElementById('container').setAttribute('class', str);
  }
</script>

<body>
  <div class="btn-box">
    <div onclick="change('light')">
      <i class="fa-regular fa-sun"></i>你叉叉
    </div>
    <div onclick="change('dark')">
      <i class="fa-solid fa-moon"></i>穷哈哈
    </div>
  </div>
  <div class="dark" id="container">
    <div class="bg"></div>
    <div class="moon-box">
      <div class="moon"></div>
    </div>
    <div class="sun-box">
      <div class="sun"></div>
    </div>
    <div class="sea"></div>
  </div>
</body>

</html>
